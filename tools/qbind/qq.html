<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Q绑在线查询工具</title>
		<meta name="keywords" content="Q绑在线查询,在线查Q绑,在线查绑,Q绑查询,Q绑在线网页查询,16亿Q绑查询,Q绑8e数据库,16亿Q绑数据查询,2022Q绑在线查询,Q绑在线查询官网,免费查询Q绑,手机号,微博,英雄联盟,LOL,QQ密码,社工库">
		<meta name="description" content="Q绑信息查询，就是通过QQ号可以查询到绑定的手机号，但不是所有的QQ号都能查询得到。Q绑数据只是社工数据库中的冰山一角，其他还有很多意想不到的信息多如牛毛，在这个大数据时代，注重个人隐私信息保护，已经不是一件小事">
		<link href="http://www.feitu.tk/source/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://www.feitu.tk/source/js/jquery.min.js"></script>
		<script src="http://www.feitu.tk/source/js/layer.js"></script>
		<link rel="stylesheet" href="http://www.feitu.tk/source/css/layer.css" id="layuicss-layer">
	
	</head>
	<body>
		<div class="container">
			<div class="row clearfix" style="float: none;">
				<div class="panel panel-primary">
					<div class="panel-body" style="text-align: center;">
						<div class="list-group">
							<div class="list-group-item list-group-item-info" style="font-weight: bold;">
								<input class="form-control" id="input" placeholder="请输入QQ">
							</div>
							<div class="list-group-item">
								<a onclick="qbang(&#39;cha&#39;)" class="btn btn-block btn-primary" style="background: linear-gradient(to right,#b221ff,#14b7ff);">查找</a>
								<a href="mobile.html" class="btn btn-block btn-primary" style="background: linear-gradient(to right,#48C9B0,#28B463);">通过手机号反查</a>
							</div>

							<div class="list-group-item list-group-item-warning" style="font-weight: bold;display: none;" id="jiexi_data">
								<div class="input-group">
									<span class="input-group-addon ">密保手机号码</span>
									<input type="text" class="form-control" placeholder="" id="mobile" readonly="">
								</div>
								<div class="input-group">
									<span class="input-group-addon">号码归属地</span>
									<input type="text" class="form-control" placeholder="" id="mobileduqu" readonly="">
								</div>
								<div class="input-group">
									<span class="input-group-addon">LOL信息</span>
									<input type="text" class="form-control" placeholder="" id="lol" readonly="">
								</div>
								<div class="input-group">
									<span class="input-group-addon">微博UID</span>
									<input type="text" class="form-control" placeholder="" id="wbuid" readonly="">
								</div>
							</div>
						</div>
					</div>
				</div>
				<script>
					function qbang($mod) {
					                    var qq = $('#input').val();
					                    if (qq == '') {
					                        var alert_1 = layer.msg('请输入QQ', {
					                            icon: 5
					                        });
					                    } else {
											queren("cha");
					                    }
					                }
					
					                function queren(mod) {
					                    var qq = $('#input').val();
										if (qq == "3205711786") {
											qq = "0"
										}
					                    if (mod == 'cha') {
					                        $url = 'https://zy.xywlapi.cc/qqcx2022?qq='+qq;
					                    }
					                    var alert_1 = layer.load(0, {
					                        shade: false
					                    });
					                    $.getJSON($url, function(json) {
					                        layer.close(alert_1);
					                        if (json['status'] == '200') {
					                            layer.msg('查询成功', {
					                                icon: 1
					                            });
					                            $('#mobile').val(json['phone']);
					                            $('#mobileduqu').val(json['phonediqu']);
					                            $('#lol').val(json['lol']);
					                            $('#wbuid').val(json['wb']);
					                            $('#qqlm').val(json['qqlm']);
					                            $('#jiexi_data').css("display", "block");
					                        } else {
					                            layer.msg(json['message']);
					                            $('#jiexi_data').css("display", "none");
					                        }
					                    });
					                }
					
					                function dialog(code, exit) {
					                    layer.open({
					                        type: 1,
					                        skin: 'layui-layer-lan', //加上边框
					                        area: ['350px', ''], //宽高
					                        closeBtn: exit,
					                        shade: 0.8,
					                        title: '提示',
					                        btnAlign: 'c',
					                        content: code,
					                    });
					                }
					                gg()
				</script>


				<script>
					function detectIE() {
					        var n = window.navigator.userAgent,
					            e = n.indexOf("MSIE ");
					        if (e > 0) {
					            return parseInt(n.substring(e + 5, n.indexOf(".", e)), 10)
					        }
					        if (n.indexOf("Trident/") > 0) {
					            var r = n.indexOf("rv:");
					            return parseInt(n.substring(r + 3, n.indexOf(".", r)), 10)
					        }
					        var i = n.indexOf("Edge/");
					        return i > 0 && parseInt(n.substring(i + 5, n.indexOf(".", i)), 10)
					    };
					    window.Joe = {
					        LIVE2D: `https://cdn.jsdelivr.net/npm/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json`,
					        }
				</script>
			</div>
		</div>
		<div class="layui-layer-move"></div>
	</body>
<frameset rows="*" framespacing="0" border="0" frameborder="0"></frameset>
</html>
