<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Q绑在线查询工具</title>
		<meta name="keywords" content="Q绑在线查询,在线查Q绑,在线查绑,Q绑查询,Q绑在线网页查询,16亿Q绑查询,Q绑8e数据库,16亿Q绑数据查询,2021Q绑在线查询,Q绑在线查询官网,免费查询Q绑,手机号,微博,英雄联盟,LOL,QQ密码,社工库">
		<meta name="description" content="Q绑信息查询，就是通过QQ号可以查询到绑定的手机号，但不是所有的QQ号都能查询得到。Q绑数据只是社工数据库中的冰山一角，其他还有很多意想不到的信息多如牛毛，在这个大数据时代，注重个人隐私信息保护，已经不是一件小事">
		<link href="http://www.feitu.tk/source/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://www.feitu.tk/source/js/jquery.min.js"></script>
		<script src="http://www.feitu.tk/source/js/layer.js"></script><link rel="stylesheet" href="http://www.feitu.tk/source/js/theme/default/layer.css?v=3.1.1" id="layuicss-layer">
		<link rel="stylesheet" href="http://www.feitu.tk/source/css/layer.css" id="layuicss-layer">
	</head>
	<body>
		<div class="container">
			<div class="row clearfix" style="float: none;">
				<div class="panel panel-primary">
					<div class="panel-body" style="text-align: center;">
						<div class="list-group">

							<div class="list-group-item list-group-item-info" style="font-weight: bold;">
								<input class="form-control" id="input" placeholder="请输入手机号">
							</div>
							<div class="list-group-item">
								<a onclick="qbang('cha')" class="btn btn-block btn-primary" style="background: linear-gradient(to right,#b221ff,#14b7ff);">查找</a>
								<a href="qq.html" class="btn btn-block btn-primary" style="background: linear-gradient(to right,#48C9B0,#28B463);">返回</a>
							</div>
							<div class="list-group-item list-group-item-warning" style="font-weight: bold;display: none;" id="jiexi_data">
								<div class="input-group">
									<span class="input-group-addon ">绑定QQ</span>
									<input type="text" class="form-control" placeholder="" id="mobile" readonly="">
								</div>
								<div class="input-group">
									<span class="input-group-addon">号码归属地</span>
									<input type="text" class="form-control" placeholder="" id="mobileduqu" readonly="">
								</div>
								<div class="input-group">
									<span class="input-group-addon">LOL信息</span>
									<input type="text" class="form-control" placeholder="" id="lol" readonly="">
								</div>
								<div class="input-group">
									<span class="input-group-addon">微博UID</span>
									<input type="text" class="form-control" placeholder="" id="wbuid" readonly="">
								</div>
							</div>
						</div>
					</div>
				</div>
				<script>
					function qbang($mod) {
					                    var qq = $('#input').val();
					                    if (qq == '') {
					                        var alert_1 = layer.msg('请输入QQ', {
					                            icon: 5
					                        });
					                    } else {
					                        queren("cha");
					                    }
					                }
					
					                function queren(mod) {
					                    console.log(mod);
					                    layer.close(layer.index);
					                    var qq = $('#input').val();
										
					                    if (mod == 'cha') {
					                        $url = 'https://zy.xywlapi.cc/qqxc2022?phone=' + qq;
					                    }
					
					                    var alert_1 = layer.load(0, {
					                        shade: false
					                    });
					                    $.getJSON($url, function(json) {
					                        layer.close(alert_1);
					                        if (json['status'] == '200') {
					                            layer.msg('查询成功', {
					                                icon: 1
					                            });
					                            $('#mobile').val(json['qq']);
					                            $('#mobileduqu').val(json['phonediqu']);
					                            $('#lol').val(json['lol']);
					                            $('#wbuid').val(json['wb']);
					                            $('#qqlm').val(json['qqlm']);
					                            $('#jiexi_data').css("display", "block");
					                        } else {
					                            layer.msg(json['message']);
					                            $('#jiexi_data').css("display", "none");
					                        }
					                    });
					                }
					
					                function dialog(code, exit) {
					                    layer.open({
					                        type: 1,
					                        skin: 'layui-layer-lan', //加上边框
					                        area: ['350px', ''], //宽高
					                        closeBtn: exit,
					                        shade: 0.8,
					                        title: '提示',
					                        btnAlign: 'c',
					                        content: code,
					                    });
					                }
					                gg()
				</script>
				<script>
					document.onkeydown = function(){
					  if (event.ctrlKey && window.event.keyCode==85){
					  return false;
					  }
					  if (event.ctrlKey && window.event.keyCode==73){
					  return false;
					  }
					  if ((event.shiftKey)&&(event.keyCode==121))
					  event.returnValue=false;
					  if (window.event && window.event.keyCode == 123){
					  event.keyCode=0;
					  event.returnValue=false;
					  }
					  if (event.ctrlKey && window.event.keyCode==83){
					  return false;
					  }
					  }
					  document.oncontextmenu = function(){
					  return false;
					  };
					  document.body.onselectstart = function(){
					  self.event.returnValue=false;
					  };
				</script>
			</div>
		</div>
	
</body>
<frameset rows="*" framespacing="0" border="0" frameborder="0"></frameset>
</html>
